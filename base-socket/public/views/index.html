<!DOCTYPE html>
<html>
<head>
  <title>Socket.io Demo App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" type="text/css">
  <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="app">
  <div ng-controller="mainController">
    <div class="main-box">
      <div id="chat-box" class="chat-box">
        <div class="chat" ng-repeat="chat in chats track by $index">
          <div class="chat-text">
            {{chat.message}}
          </div>
        </div>
      </div>
      <div class="message-box"><input class="u-full-width" type="text" ng-model="message"></div>
      <div class="button-box"><a class="button"><i class="fa fa-comment" aria-hidden="true"></i></a></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
